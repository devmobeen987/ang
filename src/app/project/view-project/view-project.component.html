<div class="container justify-content-center mt-4">

    <mat-card class="example-card">
      <mat-card-header class="d-flex justify-content-between">
        <mat-card-title>
              <p>Project List</p>
        </mat-card-title>
        <div class="my-3">
            <a [routerLink]="['/project/add']">
            <button mat-raised-button color="warn">Add+</button>
            </a>
        </div>
      </mat-card-header>
      <mat-card-content>
          <table mat-table matSort [dataSource]="projectdata"  class="mat-elevation-z8 w-100"   >
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID</th>
              <td mat-cell *matCellDef="let item"> {{item.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="projectname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
              <td mat-cell *matCellDef="let item"> {{item.projectname}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="clientname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
              <td mat-cell *matCellDef="let item">{{item.firstname}} {{item.lastname}} </td>
            </ng-container>
            
            <ng-container matColumnDef="startdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
              <td mat-cell *matCellDef="let item">{{item.startdate}}</td>
            </ng-container>
            
            <ng-container matColumnDef="enddate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
              <td mat-cell *matCellDef="let item">{{item.enddate}}</td>
            </ng-container>
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let item">{{item.status}}</td>
            </ng-container>
  
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell  *matCellDef="let item" >
                <a [routerLink]="['/project/edit',item.id]">
                  <button class="mx-2" mat-raised-button color="accent">Edit</button>
                </a>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="headercolumn"></tr>
            <tr mat-row *matRowDef="let row; columns:headercolumn"></tr>
          </table>
          <mat-paginator #Paginator length="3" [pageSizeOptions]="[3,5, 10, 20]" showFirstLastButtons >
          </mat-paginator>
      </mat-card-content>
    </mat-card>
     
           
  </div>

<div class="container aling-center">
    <div class="row mx-2">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <mat-card class="example-card my-3 w-100">
                <mat-card-header class="header_color">
                    <h1 class="my-2">Add Contractor</h1>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="add_contractor_form" enctype="multipart/form-data">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" formControlName="firstname">
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastname">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-md-5">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" formControlName="email">
                            </div>

                            <div class="col-md-7">
                                <label for="email" class="form-label">Address</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="type"> Type </label>
                                <select class="form-select mt-2" formControlName="type">
                                    <option value="">Chosee Type</option>
                                    <option value="developer">Developer</option>
                                    <option value="bidder">Bidder</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="status">Status</label>
                                <select class="form-select mt-2" formControlName="status">
                                    <option value="">Chosee Status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">InActive</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <h4>Choose Joining Date</h4>
                                <mat-form-field appearance="fill">
                                    <mat-label>joining Date</mat-label>
                                    <input matInput [matDatepicker]="datepicker" formControlName="join_date">
                                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                    <mat-datepicker #datepicker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <button type="submit" (click)="submit()" mat-raised-button
                                    color="primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>

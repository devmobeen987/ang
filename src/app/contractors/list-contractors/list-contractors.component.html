<div class="container justify-content-center mt-4">
    <mat-card class="example-card">
      <mat-card-header class="d-flex justify-content-between">
        <mat-card-title>
              <p>Client Income List</p>
        </mat-card-title>
        <div class="my-3">
            <a [routerLink]="['/contractor/add']" >
            <button mat-raised-button color="warn">Add+</button>
            </a>
        </div>
      </mat-card-header>
      <mat-card-content>
          <table mat-table matSort [dataSource]="ContractorDetailData"  class="mat-elevation-z8 w-100"   >
            <ng-container matColumnDef="id" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID</th>
              <td mat-cell *matCellDef="let item"> {{item.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
              <td mat-cell *matCellDef="let item">{{item.firstname}}</td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
              <td mat-cell *matCellDef="let item">{{item.lastname}}</td>
            </ng-container>
            
            <ng-container matColumnDef="eamil">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let item">{{item.email}}</td>
            </ng-container>
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let item">{{item.status}}</td>
            </ng-container>

            <ng-container matColumnDef="join_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Join Date</th>
                <td mat-cell *matCellDef="let item">{{item.join_date}}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let item">{{item.type}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td mat-cell *matCellDef="let item">{{item.address}}</td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell  *matCellDef="let item" >
                <a [routerLink]="['/contractor/edit',item.id]" class="mx-3" mat-raised-button color="accent">
                  Edit
                </a>
                 <button class="mx-3 button-delete" mat-raised-button color="primary" (click)="delete(item.id)">Delete</button>
                 
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="headercolumn"></tr>
            <tr mat-row *matRowDef="let row; columns:headercolumn"></tr>
          </table>
          <mat-paginator #Paginator length="5" [pageSizeOptions]="[5,10,12,15,20]" showFirstLastButtons >
          </mat-paginator>
      </mat-card-content>
    </mat-card>  
  </div>

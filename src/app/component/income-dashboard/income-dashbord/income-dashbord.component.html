

<!-- <p>income-dashbord works!</p> -->
<div class="container">
   <div class="d-flex">
     <button mat-raised-button class="mx-2" (click)="fetchdetail('year')">Year</button>
     <button mat-raised-button  class="mx-2" (click)="fetchdetail('month')">Month</button>
   </div>
    <div class=" mt-2 d-flex justify-content-between">
        <div *ngIf="!isShowMonth">
            <h3>Year : {{currentYear}}</h3>
        </div>
        <div *ngIf="isShowMonth">
            <h3>Month : {{monthname}}</h3>
        </div>
        <!-- <div class="col-md-3"></div> -->
        <div class="d-flex">
            <div class="mx-2">
                <span>Previous</span>
                <mat-icon (click)="previous()"  [ngClass]="{'disable': currentMonth<=0 && isShowMonth}">
                    <span class="material-symbols-outlined">
                        arrow_back
                        </span>
                </mat-icon>
                
            </div>
            <div class="mx-2">
                <mat-icon (click)="next()" [ngClass]="{'disable': currentMonth>=11 && isShowMonth}">
                    <span class="material-symbols-outlined">
                        arrow_forward
                        </span>
                </mat-icon>
                <span>Next</span>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-8">
            <canvas baseChart width="10" height="10"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType" 
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
            </canvas>
        </div>
      
    </div>
</div>

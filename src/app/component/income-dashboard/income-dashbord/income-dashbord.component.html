<div class="container">
    <div class="row">
        <div class="col-md-8">
            <canvas baseChart width="10" height="10"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType" 
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
            </canvas>
        </div>
      
    </div>
</div>

<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h1>Add Employee</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="add_employee_form" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstname">
                    </div>
                     <div class="col-md-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname">
                    </div> 
                   
                </div>

                <div class="row my-1">
                    <div class="col-md-6">
                        <label for="username" class="form-label">UserName</label>
                        <input type="text" class="form-control" formControlName="username">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                </div>
               
                <div class="row my-1">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                </div> 
                <div class="row my-1">
                    <div class="col-md-6">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" name="image" id="image" (change)="onFileSelected($event)" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="image" class="form-label">Employee Join Date</label>
                        <input type="date" class="form-control" id="joining_date" formControlName="joining_date" >
                    </div>
                </div>

                <div class="row my-1">
                    <div class="col-md-6">
                        <label for="experience" class="form-label">Experienced</label>
                        <input type="text" class="form-control" formControlName="experience">
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-md-6">
                        <label for="employeetype">Employee Type </label>
                        <select class="form-select mt-2" formControlName="employeetype">
                            <option value="">Chosee Type</option>
                            <option value="Fresher">Fresher</option>
                            <option value="Experienced">Experienced</option>
                          </select>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-6">
                        <label for="status">Status Type </label>
                        <select class="form-select mt-2" formControlName="status">
                            <option value="">Chosee Type</option>
                            <option value="Active">Active</option>
                            <option value="EnActive">EnActive</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="col-md-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmpassword">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2">
                        <button type="submit" (click)="submit()" mat-raised-button color="primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

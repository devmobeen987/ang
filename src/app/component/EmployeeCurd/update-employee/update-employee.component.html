
<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h1>Edit Employee Data</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="update_employee_form" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label">firstname</label>
                                <input type="text" class="form-control" formControlName="firstname">
                            </div>
                             <div class="col-md-6">
                                <label for="lastname" class="form-label">firstname</label>
                                <input type="text" class="form-control" formControlName="lastname">
                            </div> 
                           
                        </div>
                        <div class="row my-1">
                            <div class="col-md-12">
                                <label for="username" class="form-label">UserName</label>
                                <input type="text" class="form-control" formControlName="username">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-md-12">
                                <label for="email" class="form-label">EMAIL</label>
                                <input type="text" class="form-control" formControlName="email">
                            </div>
                        </div>
                       
                        <div class="row my-1">
                            <div class="col-md-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                        </div> 
                        <div class="row my-1">
                            <div class="col-md-12">
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" name="image" id="image"  (change)="onFileSelected($event)" >
                            </div>
                        </div>
        
                        <div class="row my-1">
                            <div class="col-md-12">
                                <label for="experience" class="form-label">Experienced</label>
                                <input type="text" class="form-control" formControlName="experience">
                            </div>
                        </div>
        
                        <div class="row my-2">
                            <div class="col-md-12">
                                <label for="employeetype">Employee Type </label>
                                <select class="form-select mt-2" formControlName="employeetype">
                                    <option value="">Chosee Type</option>
                                    <option value="Fresher">Fresher</option>
                                    <option value="Experienced">Experienced</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <label for="status">Status Type </label>
                                <select class="form-select mt-2" formControlName="status">
                                    <option value="">Chosee Type</option>
                                    <option value="Active">Active</option>
                                    <option value="EnActive">EnActive</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 my-3">
                                <input class="form-check-input" type="checkbox" value="yes" (change)="isnotice($event)" >
                                <label class="form-check-label mx-2" >Is Notice</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" *ngIf="showdate">
                                <h4>Choose Date</h4>
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose Date</mat-label>
                                    <input matInput [matDatepicker]="datepicker"  formControlName="date">
                                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                    <mat-datepicker #datepicker></mat-datepicker>
                                  </mat-form-field>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <button type="submit" (click)="update()" mat-raised-button color="primary">update</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p class="px-2">
                            <img  src="{{image}}" alt="employeepic" class="img">
                        </p>
                        
                    </div>
                </div>
               
            </form>
        </div>

    </div>
</div>

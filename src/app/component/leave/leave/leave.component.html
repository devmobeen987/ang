<div class="container">
    <mat-card class="example-card">
        <mat-card-header class="d-flex justify-content-between">
          <mat-card-title>
                <p>Employee Leaves List</p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table matSort [dataSource]="employeeLeavedata"  class="mat-elevation-z8 w-100"   >
    
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="empname" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                <td mat-cell *matCellDef="let item"> {{item.firstname}}{{item.lastname}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="fromdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>From Date</th>
                <td mat-cell *matCellDef="let item"> {{item.fromdate}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="todate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>To Date</th>
                <td mat-cell *matCellDef="let item"> {{item.todate}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
                <td mat-cell *matCellDef="let item">{{item.reason}}</td>
              </ng-container>
              
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let item">{{item.status}}</td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell  *matCellDef="let item" >
                    <button class=" mx-2" mat-raised-button color="accent" (click)="approve(item.id)">Approve</button>
                    <button class=" mx-2" mat-raised-button color="warn" (click)="UnApproved(item.id)">UnApprove</button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
            </table>
            <mat-paginator #Paginator length="5" [pageSizeOptions]="[3,5, 10, 20]" showFirstLastButtons >
            </mat-paginator>
        </mat-card-content>
      </mat-card>

</div>

<div class="container justify-content-center mt-4">

    <mat-card class="example-card">
      <mat-card-header class="d-flex justify-content-between">
        <mat-card-title>
              <p>Employee leave List</p>
        </mat-card-title>
        <div class="my-3">
          <a [routerLink]="['/addleave']" >
            <button mat-raised-button color="warn">Add+</button>
            </a>
        </div>
      </mat-card-header>
      <mat-card-content>
          <table mat-table matSort [dataSource]="leavelistdata"  class="mat-elevation-z8 w-100"   >

            <ng-container matColumnDef="day" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Day's</th>
              <td mat-cell *matCellDef="let item"> {{item.days}} </td>
            </ng-container>
          
         
            <ng-container matColumnDef="fromdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>From Date</th>
              <td mat-cell *matCellDef="let item"> {{item.fromdate}} </td>
            </ng-container>
          
         
            <ng-container matColumnDef="todate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>To Date</th>
              <td mat-cell *matCellDef="let item"> {{item.todate}} </td>
            </ng-container>
          
            
             <ng-container matColumnDef="reason">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
              <td mat-cell *matCellDef="let item">{{item.reason}}</td>
            </ng-container>
            
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let item">{{item.status}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="headercolumn"></tr>
            <tr mat-row *matRowDef="let row; columns:headercolumn"></tr>
          </table>
          <mat-paginator #Paginator length="5" [pageSizeOptions]="[3,5, 10, 20]" showFirstLastButtons >
          </mat-paginator>
      </mat-card-content>
    </mat-card>
     
           
  </div>

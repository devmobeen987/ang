<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar  class="mx-2 my-2 img">
            <img mat-card-image src="{{employeeData.photo}}" alt="employee">
          </div>
          <div class="floatleft mx-5"> 
                <mat-card-title>{{employeeData.firstname}} {{employeeData.lastname}}</mat-card-title>
                <mat-card-subtitle>{{employeeData.email}}</mat-card-subtitle>
          </div>
          <div class="floatright">
            <mat-card-subtitle> <b>Date {{employeeData.date}} </b></mat-card-subtitle>
          </div>
          
        </mat-card-header>
          

        <mat-card-content>
        <p>{{employeeData.update}}</p>
          
        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <div class="col-md-6">
                    <label for="starttime"> Start Time</label>
                    <button mat-button>{{employeeData.starttime}}</button>
                </div>
                <div class="col-md-6">
                    <label for="starttime">End Time</label>
                    <button mat-button>{{employeeData.endtime}}</button>

                </div>
            </div>
          
        </mat-card-actions>
    </mat-card>
</div>

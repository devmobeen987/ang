
<div class="container justify-content-center mt-4">
    <div class="row">
        <div class=" col-md-4 card my-2 mx-2" style="width: 18rem;" *ngFor="let item of list">
            <h5 class="mx-2 mt-3">Name: {{item.name}}</h5>
            <div class="card-body">
              <p class="card-title">UserName: {{item.username}}</p>
              <p class="card-title">Email: {{item.username}}</p>
              <p>type: {{item.role}}</p>
            </div>
            <div class="mt-2">
                <a href="http://localhost:4200/edit/{{item.id}}">
                    <button type="button" mat-raised-button color="accent" class="mx-4 my-3">EDIT</button>
                  </a>
                <button type="button" mat-raised-button color="warn" (click)="delete(item.id)" class="mx-2 my-3">Block</button>
            </div>
        </div>
    </div>
</div>
